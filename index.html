<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">

		<!-- Common WebApp capabilities -->
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="user-scalable=no">
		<meta name="viewport" content="minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
		
		<!-- Google PWA capabilities -->
		<meta name="theme-color" content="#FFFFFF">
		
		<!-- Apple WebApp capabilities -->
		<meta name="apple-mobile-web-app-title" content="Tetris Touch">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		
		<title>Tetris</title>
	</head>
	
	<body>
		<!-- JavaScript fallback -->
		<noscript>
			JavaScript doit être activé
		</noscript>

		<!-- Mount point -->
		<div id="app"></div>

		<!-- Prevent elasticity in iOS -->
		<script type="text/javascript">
			(function () {
				if (window.navigator.standalone) {
					document.body.addEventListener("touchmove", function (event) {
						event.preventDefault();
					});
				}
			})();
		</script>
	</body>
</html>
